{% extends 'base.html' %}


{% block content %}
{% if request.user.is_authenticated %}
<div class="delete-container">
    <h2>Delete Your Share</h2>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete this share?</p>
        <button type="submit">Yes, Delete</button>
        
        <a href="{% url 'home' %}">Cancel</a>
    </form>
</div>
{% else %}
<div class="delete-container">
    <h3>Welcome, Anonymous!</h3>
    <p>Please <a href="{% url 'account_login' %}">login</a> to delete your story.</p>
</div>
{% endif %}
{% endblock %}
