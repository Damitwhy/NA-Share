{% extends 'base.html' %}

{% block content %}
<div class="edit-container">
{% if request.user.is_authenticated and request.user == share.user %}
    <h2>Edit Your Share</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'delete_share' share.id %}">Delete this Share</a>
{% else %}

    <h3>Welcome, Anonymous!</h3>
    <p>Please <a href="{% url 'account_login' %}">login</a> to share your story.</p>
{% endif %}
</div>

{% endblock %}
