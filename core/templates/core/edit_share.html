{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12 mt-3 mb-3">
        <h2>Edit Your Share</h2>
        </div>
    
        <div class="col-sm-12 mt-3 mb-3 align-items-center justify-content-center d-flex">
            <!-- Your content goes here -->
        
       
        {% if request.user.is_authenticated %}
            
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Save Changes</button>
            </form>
            
        {% else %}
            <h3>Welcome, Anonymous!</h3>
            <p>Please <a href="{% url 'account_login' %}">login</a> to share your story.</p>
        {% endif %}
        </div>  
    </div>  
</div>

{% endblock %}
