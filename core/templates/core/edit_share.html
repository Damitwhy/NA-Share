{% extends 'base.html' %}

{% block content %}
<div class="edit-container">
{% if request.user.is_authenticated %}
    <h2>Edit Your Share</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    
{% else %}
    <h3>Welcome, Anonymous!</h3>
    <p>Please <a href="{% url 'account_login' %}">login</a> to share your story.</p>
{% endif %}


{% endblock %}
