{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<h2>Share your story</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
{% else %}
    <h3>Welcome, Anonymous!</h3>
    <p>Please <a href="{% url 'login' %}">login</a> to share your story.</p>
{% endif %}
{% endblock %}
