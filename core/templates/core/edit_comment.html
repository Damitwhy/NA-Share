{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<div class="row">
    <div class="col-md-12">
        <h2>Share your story</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
{% else %}
<h3>Welcome, Anonymous!</h3>
<p>Please <a href="{% url 'account_login' %}">login</a> to share your story.</p>
<p>Or <a href="{% url 'account_signup' %}">Sign Up</a>To begin Your Journey</p>
{% endif %}
{% endblock %}
